<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen"></div>
        <div id="button-grid">
            <button class="controlbtn" id="clear">CLEAR</button>
            <button class="controlbtn" id="delete">DELETE</button>

            <button class="inputbtn" id="number7">7</button>
            <button class="inputbtn" id="number8">8</button>
            <button class="inputbtn" id="number9">9</button>
            <button class="inputbtn" id="divide">รท</button>

            <button class="inputbtn" id="number4">4</button>
            <button class="inputbtn" id="number5">5</button>
            <button class="inputbtn" id="number6">6</button>
            <button class="inputbtn" id="multiply">ร</button>

            <button class="inputbtn" id="number3">3</button>
            <button class="inputbtn" id="number2">2</button>
            <button class="inputbtn" id="number1">1</button>
            <button class="inputbtn" id="subtract">-</button>

            <button class="inputbtn" id="dot">.</button>
            <button class="inputbtn" id="number0">0</button>
            <button class="inputbtn" id="equalSign">=</button>
            <button class="inputbtn" id="addition">+</button>

        </div>
    </div>
</body>
</html>
